# This inventory describe a HA typology with stacked etcd (== same nodes as control plane)
# and 3 worker nodes
# See https://docs.ansible.com/ansible/latest/inventory_guide/intro_inventory.html
# for tips on building your # inventory

# Configure 'ip' variable to bind kubernetes services on a different ip than the default iface
# We should set etcd_member_name for etcd cluster. The node that are not etcd members do not need to set the value,
# or can set the empty string value.
[kube_control_plane]
k8s-node01 ansible_ssh_user=vagrant ansible_become=true ansible_become_method="sudo" ansible_host=192.168.0.91  ip=192.168.0.91 etcd_member_name=etcd1

[etcd:children]
kube_control_plane

[kube_node]
k8s-node02 ansible_ssh_user=vagrant ansible_become=true ansible_become_method="sudo" ansible_host=192.168.0.92  ip=192.168.0.92
k8s-node03 ansible_ssh_user=vagrant ansible_become=true ansible_become_method="sudo" ansible_host=192.168.0.93  ip=192.168.0.93